<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-10 font-bold">Welcome to our service</h1>
    </header>
    <main>
        <section class="bg-orange-200 w-9/12 mx-auto p-10 mt-20">
            <h2 class="text-3xl text-indigo-500 text-center font-bold">Please log in to your account</h2>
            <div class="flex flex-col items-center">
                <input id="email-field" type="email" class="block my-6 w-3/6 p-2 rounded-lg text-center" placeholder="email@domain">
                <input id="password-field" type="password" class="block my-6 w-3/6 p-2 rounded-lg text-center"placeholder="Enter your password">
                <button id="btn-login" class="bg-red-500 px-40 py-3 rounded-lg text-xl text-slate-200 font-semibold">Log in</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
